<h3>
    <a 
        [title]= "product.title  + ' details'"
        [routerLink]="['/products', product.id]">
            {{ product.title }}
    </a>
</h3>

<p *ngIf="product.description">
    Description: {{ product.description }}
</p>

<button type="button" (click)="addToCart(product)">Buy</button>
