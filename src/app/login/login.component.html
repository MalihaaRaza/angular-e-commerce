
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form>
    <h3>Login Here</h3>

    <label for="username" >Username</label>
    <input type="text" id="username" name = "username" [(ngModel)]="user.username"  placeholder="Email or Phone" >

    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="Password" >

    <button type="button" (click)="Login()">Log In</button>
    
</form>
