
<app-navbar></app-navbar>
<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div class="col align-self-center text-right text-muted">{{products.length}} items</div>
                </div>
            </div>    
            <div class = "cart-item" *ngFor="let product of products">
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="https://i.imgur.com/1GrakTl.jpg"></div>
                        <div class="col">
                            <div class="row text-muted">
                                <p [title] = "product.category">
                                    {{ product.category }}
                                </p>
                            </div>
                            <div class="row">
                                <p [title] = "product.title">
                                    {{ product.title }}
                                </p>
                            </div>
                        </div>
                        <div class="col">
                            &euro; {{ product.price}}
                            <span class="close">&#10005;</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="back-to-shop"><a href="products">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
        </div>
        <div class="col-md-4 summary">
            <div><h5><b>Summary</b></h5></div>
            <hr>
            <div class="row">
                <div class="col text-right">&euro;  </div>
            </div>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">&euro; 137.00</div>
            </div>
            <button class="btn">CHECKOUT</button>
        </div>
    </div>
    
</div>
