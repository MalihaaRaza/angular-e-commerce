<h1>Cart</h1>

<div class = "cart-item" *ngFor="let product of products">
    <h3>
        <p [title] = "product.title">
            {{ product.title }}
        </p>
    </h3>
    <p [title] = "product.price">
        price: {{product.price}}
    </p>
        
        
    
</div>

<button type="button"> Checkout </button>
