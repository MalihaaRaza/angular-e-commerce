<div class="topnav">
    <a routerLink="/products" class="products" >Products</a>
    
    <div *ngIf = "isLoggedIn === true">
        <a routerLink="/cart" class="cart" >Cart</a>
        <img class="cart-icon" src="\assets\cart.png">
    </div>      
    
    <div *ngIf = "isLoggedIn === true">
        <a class="logout" (click) = "logout()">logout</a>
    </div>
    <div *ngIf = "isLoggedIn === false">
        <a routerLink="/login" class="login" >Login</a>
    </div>
    
</div>
